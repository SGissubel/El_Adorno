  <!-- Delete Modal -->
  <div id="deleteModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title"><span class="fa fa-trash" style="font-size:24px"></span> Delete Object</h4>
        </div>
        <div class="modal-body">

          <h2>Delete selected object from your canvas?</h2>

          <div class="modal-footer">
            <button type="button" class="btn btn-default" id="delete-obj" data-dismiss="modal">Delete</button>
