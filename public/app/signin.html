<!DOCTYPE html>
<html>

<head>
    <title>SING IN</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style1.css">
</head>
<body>
<p class="tip">Click on button in image container</p>
    <div class="cont">
        <div class="form sign-in">
            <h2>Welcome back,</h2>
            <label>
                <span>Username</span>
                <input type="Username" id="username" />
            </label>
            <label>
                <span>Password</span>
                <input type="password" id="pass" />
            </label>
            <p class="forgot-pass">Forgot password?</p>
            <button type="button" class="submit" id="singin">Sign In</button>
            <button type="button" class="fb-btn">Connect with <span>facebook</span></button>
        </div>
        <div class="sub-cont">
            <div class="img">
                <div class="img__text m--up">
                    <h2>New here?</h2>
                    <p>Sign up and discover great amount of new opportunities!</p>
                </div>
                <div class="img__text m--in">
                    <h2>One of us?</h2>
                    <p>If you already has an account, just sign in. We've missed you!</p>
                </div>
                <div class="img__btn">
                    <span class="m--up">Sign Up</span>
                    <span class="m--in">Sign In</span>
                </div>
            </div>
            <div class="form sign-up">
                <h2>Time to feel like home,</h2>
                <label>
                    <span>Name</span>
                    <input type="text" id="name" />
                </label>
                <label>
                    <span>Last Name</span>
                    <input type="text" id="lastN" />
                </label>
                <label>
                    <span>User Name</span>
                    <input type="text" id="userN"/>
                </label>
                <label>
                    <span>Email</span>
                    <input type="email" id="email" />
                </label>
                <label>
                    <span>Password</span>
                    <input type="password" id="password1" />
                </label>
                <button type="button" class="submit" id="singup">Sign Up</button>
                <button type="button" class="fb-btn">Join with <span>facebook</span></button>
            </div>
        </div>
    </div>
    <a href="https://dribbble.com/shots/3306190-Login-Registration-form" target="_blank" class="icon-link">
        <img src="http://icons.iconarchive.com/icons/uiconstock/socialmedia/256/Dribbble-icon.png">
    </a>
    <a href="https://twitter.com/NikolayTalanov" target="_blank" class="icon-link icon-link--twitter">
        <img src="https://cdn1.iconfinder.com/data/icons/logotypes/32/twitter-128.png">
    </a>
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- <script type="text/javascript" src="/assets/js/app.js"></script> -->
    <script type="text/javascript" src="assets/js/logic.js"></script>
    <script type="text/javascript">
    
    const currentURL = window.location.origin;

    $("#singin").on("click", function() {
        let userN = $("#username").val();
        let pass = $("#pass").val();

        const userSession = {
            user_name: userN,
            password_hash: pass
        }

        console.log(userSession)
        
        //AJAX post the data to the friends API.
        $.post(currentURL + "/login/user_login", userSession, function(data) {
          console.log(data);
            if(data == true){
             location.href = "http://localhost:3000/app"
            }else{location.href = "http://localhost:3000/app"}
           

        });

    });

    $("#singup").on("click", function() {
        let userN = $("#userN").val();
        let name = $("#name").val();
        let lastN = $("#lastN").val();
        let email = $("#email").val();
        let passW = $("#password1").val();

        const newUser = {
            username: userN,
            first_name: name,
            last_name: lastN,
            email: email,
            password_hash: passW
        }

        console.log(newUser);
        
        //AJAX post the data to the friends API.
        $.post(currentURL + "/login/user_signup", newUser, function(data) {

            if(data == true){
             location.href = "http://localhost:3000/app"
            } 
            // else{location.href = "http://localhost:3000/app"}


        });

    });
    </script>
</body>

</html>
