<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Train Tracker</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <link rel="stylesheet" type="text/css" href="assets/css/spectrum.css">
  <!--<link rel="stylesheet" href="assets/css/jquery.ui.rotatable.css">-->
</head>

<body>
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="index.html"><span class="byname"> Impulso</span></a>
      </div>
      <ul class="nav navbar-nav navbar-right">
        <li class="hidden" id="sign-out"><a href="#"><span class="glyphicon glyphicon-log-out"></span> Sign Out</a></li>
        <li class="dropdown" id="sign-in">
          <a class="dropdown-toggle" data-toggle="dropdown" href="#"><span class="glyphicon glyphicon-user"></span> Login<span class="caret"></span></a>
          <ul class="dropdown-menu">
            <li id="google-sign-in"><a href="#"><span class="fa fa-google-plus-official" style="font-size:24px"></span> Google</a></li>
            <li id="github-sign-in"><a href="#"><span class="fa fa-github" style="font-size:24px"></span> Github</a></li>
          </ul>
        </li>
        <!-- <li id="sign-in"><a href="#"><span class="glyphicon glyphicon-user"></span> Login</a></li> -->
      </ul>
    </div>
  </nav>
  <div class="container-flex mod-flex">
    <div id="user-container">
      <div id="user-pic"></div>
      <div id="user-name"></div>
    </div>
    <br>

    <h1>La Mia Vetrina</h1>


    <div class="row">
      <div class="col-md-9">
        <div id="canvas">
          <canvas id="room-canvas" width="999" height="666"></canvas>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-8">

        <ul class="nav nav-tabs">
          <li class="active"><a data-toggle="tab" href="#rooms">Rooms</a></li>
          <li><a data-toggle="tab" href="#floors">Floors</a></li>
          <li><a data-toggle="tab" href="#bg">Backgrounds</a></li>
          <li><a data-toggle="tab" href="#artwork">Artwork</a></li>
          <li><a data-toggle="tab" href="#furniture">Furniture</a></li>
          <li><a data-toggle="tab" href="#texture">Textures</a></li>
        </ul>

        <div class="tab-content">
          <div id="rooms" class="tab-pane fade in active">
          </div>
          <div id="floors" class="tab-pane fade">
          </div>
          <div id="bg" class="tab-pane fade">
          </div>
          <div id="artwork" class="tab-pane fade">
          </div>
          <div id="furniture" class="tab-pane fade">
          </div>
          <div id="texture" class="tab-pane fade">

          </div>
        </div>
      </div>
      <div class="col-md-1">
        Wall Color: <input type='text' id="full" />
      </div>
    </div>

  </div>

  <!-- Delete Modal -->
  <div id="deleteModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title"><span class="fa fa-trash" style="font-size:24px"></span> Delete Object</h4>
        </div>
        <div class="modal-body">

          <h2>Delete selected object from your canvas?</h2>

          <div class="modal-footer">
            <button type="button" class="btn btn-default" id="delete-obj" data-dismiss="modal">Delete</button>
            <button type="button" class="btn btn-default close-delete" data-dismiss="modal">Cancel</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Message Modal -->
  <div id="msgModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title"><span class="fa fa-exclamation-triangle" style="font-size:24px"></span> Warning</h4>
        </div>
        <div class="modal-body">
          <div class="message">

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Ok</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="http://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
  <!--<script src="assets/js/jquery.ui.rotatable.js"></script>-->
  <script src="assets/js/jcanvas.min.js"></script>
  <script src="assets/js/jcanvas-handles.min.js"></script>
  <script src="assets/js/app.js"></script>
  <script src="assets/js/spectrum.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>

</html>
